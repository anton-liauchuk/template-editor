<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>PrimeFaces Editor</title>
</h:head>

<h:body>

    <h:outputStylesheet>
        .ui-inputtextarea-resizable {
            resize: both;
        }

        .no-header .ui-panel-titlebar {
            display: none !important;
        }

        .editable-page {
            width: 800px;
            height: 800px;
            border: 1px solid #666666;
            margin-bottom: 20px
        }

        .draggable-panel {
            position: absolute;
            width: auto;
            height: auto;
        }
    </h:outputStylesheet>

    <script  type="text/javascript">
        var comps = [];
        var draggableComponent;

        function findAllPositions(){
            comps = [];
            $(".draggable-panel").each(function() {
                var index = ($(this).attr('class').split('draggablePanel')[1]).charAt(0);
                draggableComponent = {
                    index: index,
                    name: "draggablePanel",
                    left: $(this).css("left").replace("px", ""),
                    top: $(this).css("top").replace("px", "")
                };
                comps.push(draggableComponent);
                console.log('here');
            });
        }
    </script>

    <h:form>

        <pe:remoteCommand id="applyDataCommand" name="updateRestrictPanel" actionListener="#{editor.sendPositions}">
            <pe:methodSignature parameters="com.codenotfound.primefaces.ComponentList" />
            <pe:methodParam name="comps">
                <pe:convertJson />
            </pe:methodParam>
        </pe:remoteCommand>

        <p:outputPanel id="restrictPanel" layout="block" styleClass="editable-page" binding="#{editor.pageTemplate}">
            <ui:repeat value="#{editor.editableElements}" var="editableElement" varStatus="status">
                <p:panel id="draggablePanel"  style="left: #{editableElement.left}px; top: #{editableElement.top}px;"
                         styleClass="draggable-panel draggablePanel#{status.index}">
                    <p:inputTextarea id="editableElement" styleClass="editableElement#{status.index}"
                                     style="width: #{editableElement.width}px; height: #{editableElement.height}px;"
                                     value="#{editableElement.text}">
                        <p:ajax/>
                    </p:inputTextarea>
                </p:panel>
                <p:draggable widgetVar="draggablePanel" for="draggablePanel" containment="parent"/>
            </ui:repeat>
        </p:outputPanel>
        <p:commandButton onclick="findAllPositions(); updateRestrictPanel(JSON.stringify({comps: comps}))" global="false" action="#{editor.save}" value="Save"/>
    </h:form>
</h:body>
</html>
