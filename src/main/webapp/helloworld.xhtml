<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>PrimeFaces Editor</title>
</h:head>

<h:body>

    <h:outputStylesheet>
        .ui-inputtextarea-resizable {
            resize: both;
        }

        .no-header .ui-panel-titlebar {
            display: none !important;
        }

        .editable-page {
            width: 800px;
            height: 800px;
            border: 1px solid #666666;
            margin-bottom: 20px
        }

        .draggable-panel {
            position: absolute;
            width: auto;
            height: auto;
        }
    </h:outputStylesheet>

    <h:form>
        <p:outputPanel id="restrictPanel" layout="block" styleClass="editable-page">
            <ui:repeat value="#{editor.editableElements}" var="editableElement" varStatus="status">
                <p:panel id="draggablePanel"  style="left: #{editableElement.left}px; top: #{editableElement.top}px;"
                         styleClass="draggable-panel">
                    <p:inputTextarea id="editableElement" styleClass="editableElement#{status.index}"
                                     style="width: #{editableElement.width}px; height: #{editableElement.height}px;"
                                     value="#{editableElement.text}">
                        <p:ajax/>
                    </p:inputTextarea>
                </p:panel>
                <p:draggable for="draggablePanel" containment="parent">
                    <!--<p:ajax listener="#{editor.onDrag}" />-->
                </p:draggable>
            </ui:repeat>
        </p:outputPanel>
        <p:commandButton global="false" action="#{editor.save}" value="Save"/>
    </h:form>
</h:body>
</html>
