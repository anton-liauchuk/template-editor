<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <p:dialog header="Normal Panel Editor" widgetVar="normalPanelEditorDlg" minHeight="40">
        <h:form id="normalPanelForm">
            <p:editor id="normalPanelEditor" widgetVar="normalPanelEditor" value="#{normalPanelEditor.normalPanel.text}" width="600"/>
            <p:commandButton value="Submit"
                             update="@(.editable-page)"
                             oncomplete="PF('normalPanelEditorDlg').hide()"
                             icon="ui-icon-disk" />
        </h:form>
    </p:dialog>
</ui:composition>
