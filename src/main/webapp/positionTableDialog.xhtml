<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <p:dialog header="Position Table Editor" widgetVar="positionTableEditorDlg" minHeight="40">
        <h:form id="positionTableForm">
            <p:selectManyCheckbox id="columnBox" value="#{positionTableEditor.selectedColumns}" layout="grid" columns="3">
                <f:selectItems value="#{positionTableEditor.configs}" var="config" itemLabel="#{config}" itemValue="#{config}" />
            </p:selectManyCheckbox>

            <p:commandButton value="Submit"
                             action="#{positionTableEditor.save}"
                             update="@(.editable-page)"
                             oncomplete="PF('positionTableEditorDlg').hide()"
                             icon="ui-icon-disk" />
        </h:form>
    </p:dialog>
</ui:composition>
